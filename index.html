<!DOCTYPE html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <style>
        .button {
            position: absolute;
            transition: .5s ease;
            left: 160px;
            top: 80px;
            background-color: grey;
            color: white;
            border-color: black;


        }

        .button2 {
            position: absolute;
            transition: .5s ease;
            left: 320px;
            top: 80px;
            background-color: grey;
            color: white;
            border-color: black;


        }
        p {
            position: relative;
            left: 152px;
            top: 14px;
            font-weight: bold;


        }

    </style>
</head>

<h1 style="text-align:center;">
    <bold> Nevada Population Density, 2016 </bold>
</h1>
<div><button onclick="changeColor()" class="button"> Change Legend Color </button>
    <button onclick="removeborders()" class="button2"> Toggle Census Tract Boundary</button>


    <br><p>Population per square mile</p></div>
<svg width="950" height="1000"></svg>

<footer>
<p>Github Link: <a href="https://jacobguyette.github.io/Geomap/">https://jacobguyette.github.io/Geomap/</a></p>

<script>
    var A = 0;
    var B = 0;
    //credit Mike Bostock - https://bl.ocks.org/mbostock/5562380

    var svg = d3.select("svg"),

        width = +svg.attr("width"),
        height = +svg.attr("height");



    var path = d3.geoPath();

    var color = d3.scaleThreshold()
        .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
        .range(d3.schemeOrRd[9]);
    //switch between these color bindings
    //    .range(d3.schemeYlGnBu[9]);


    var x = d3.scaleSqrt()
        .domain([0, 4500])
        .rangeRound([150, 760]);


    //import custom json
    d3.json("NV.json", function(error, topology) {
        if (error) throw error;
        var g = svg.append("svg")
            .attr("class", "map");
        //add colors and features
        svg.append("g")
            .selectAll("path")
            .data(topojson.feature(topology, topology.objects.tracts).features)
            .enter().append("path")
            .attr("fill", function(d) {
                return color(d.properties.density);
            })
            .attr("d", path);
        
        //add county borders
        svg.append("path")
            .attr("id", "borderID")
            .datum(topojson.feature(topology, topology.objects.counties))
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("stroke-opacity", 0.3)
            .attr("d", path);
        //state border
        

        //add legend
        svg.append("g")
            .attr("class", "key")
            .attr("transform", "translate(0,300)");
        //add color codes
        svg.selectAll("rect")
            .data(color.range().map(function(d) {
                d = color.invertExtent(d);
                if (d[0] == null) d[0] = x.domain()[0];
                if (d[1] == null) d[1] = x.domain()[1];
                return d;
            }))
            .enter().append("rect")
            .attr("height", 15)
            .attr("x", function(d) {
                return x(d[0]);
            })
            .attr("width", function(d) {
                return x(d[1]) - x(d[0]);
            })
            .attr("fill", function(d) {
                return color(d[0]);
            });
        svg.append("text")
        
       
        
//        svg.append("text")
//            .attr("class", "caption")
//            .attr("x", x.range()[0])
//            .attr("y", -6)
//            .attr("fill", "#000")
//            .attr("text-anchor", "start")
//            .attr("font-weight", "bold")
//            .text("Population per square mile");
        //add axis
        svg.call(d3.axisBottom(x)
                .tickSize(13)
                .tickValues(color.domain()))
            .select(".domain")
            .remove();


    });

    function changeColor() {
        A += 1;
        if (A % 2 == 0) {
            var color = d3.scaleThreshold()
                .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
                .range(d3.schemeOrRd[9]);
        } else {
            var color = d3.scaleThreshold()
                .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
                .range(d3.schemeYlGnBu[9]);
        }

        var x = d3.scaleSqrt()
            .domain([0, 4500])
            .rangeRound([150, 760]);

        d3.selectAll("rect").attr("fill", function(d) {
            return color(d[0]);
        });
        d3.selectAll("path").attr("fill", function(d) {
            return color(d.properties.density);
        })

    }

    function removeborders() {
        B += 1;
        if (B % 2 == 0) {
            d3.select("#borderID").attr("stroke-opacity", 0.3)
        } else {
            d3.select("#borderID").attr("stroke-opacity", 0)
        }

    }

</script>
